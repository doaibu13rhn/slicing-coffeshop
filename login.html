<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="register-page">
        <div class="left">
          <img class="register-img" src="/assets/images/login.png" alt="" />
        </div>
        <div class="right">
          <img src="/assets//images/brand.png" alt="" />
          <div class="title">
            <h3>Login</h3>
            <p>Fill out the form correctly</p>
          </div>
          <form action="">
            <div class="regist-info">
              <label for="">Email</label>
            </div>
            <div class="input-wrapper">
              <img class="input-icon" src="/assets/icon/message.png" alt="" />
              <input type="text" placeholder="Enter your Email" />
            </div>
            <div class="regist-info">
              <label for="">Password</label>
            </div>
            <div class="input-wrapper">
              <img class="input-icon" src="/assets/icon/Password.png" alt="" />
              <input type="text" placeholder="Enter your Password" />
            </div>
            <div class="forgot">
              <a class="">Lupa Password?</a>
            </div>
            <button class="login-btn">Login</button>
          </form>
          <div class="register-acc">
            <p>have an account? <span class="login-link">login</span></p>
          </div>
          <div class="line-wrapper">
            <div class="or">
              <hr />
              or
              <hr />
            </div>
          </div>
          <div class="social-acc">
            <button class="social">
              <img src="/assets/icon/facebook-icon.png" alt="" />
              facebook
            </button>
            <button class="social">
              <img src="/assets/icon/google-icon.png" alt="" />
              Google
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
